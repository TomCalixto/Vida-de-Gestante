<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Contrações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Login</h1>
        <div id="login-container">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="loginWithEmail()">Entrar</button>
            <p id="login-error" style="color: red; display: none;">Erro: E-mail ou senha inválidos</p>
        </div>

        <div id="contracao-container" style="display: none;">
            <h2>Registro de Contrações</h2>

            <div id="controls">
                <button onclick="startContraction()">Iniciar Contração</button>
                <button onclick="endContraction()">Finalizar Contração</button>
            </div>

            <h2>Histórico de Contrações</h2>
            <ul id="contractions-list"></ul>
            <button onclick="logout()">Sair</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
