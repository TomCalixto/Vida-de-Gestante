<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Contrações</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Tela de Login -->
        <div id="login-screen">
            <h1>Login</h1>
            <button id="login-button" onclick="loginWithGoogle()">Login com Google</button>
        </div>

        <!-- Tela de Registros de Contrações -->
        <div id="contractions-screen" style="display: none;">
            <h1>Registro de Contrações</h1>

            <div id="controls">
                <button id="start-button" onclick="startContraction()">Iniciar Contração</button>
                <button id="end-button" onclick="endContraction()">Finalizar Contração</button>
            </div>

            <h2>Histórico de Contrações</h2>
            <ul id="contractions-list"></ul>
        </div>
    </div>

    <!-- Carregar o script JS -->
    <script type="module" src="script.js"></script>
</body>
</html>
