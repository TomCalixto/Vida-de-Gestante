<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Contrações</title>
    <link rel="stylesheet" href="./style.css"> <!-- Caminho relativo -->
</head>
<body>
    <div id="app">
        <h1>Registro de Contrações</h1>

        <div id="controls">
            <button onclick="startContraction()">Iniciar Contração</button>
            <button onclick="endContraction()">Finalizar Contração</button>
        </div>

        <h2>Histórico de Contrações</h2>
        <ul id="contractions-list"></ul>

        <button onclick="clearContractions()">Limpar Registros</button> <!-- Novo botão para limpar -->
    </div>

    <!-- Carregar o script depois do conteúdo HTML -->
    <script src="./script.js"></script> <!-- Caminho relativo -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>    

    <div id="auth">
        <button onclick="login('email@example.com', 'senha123')">Login</button>
        <button onclick="createAccount('email@example.com', 'senha123')">Criar Conta</button>
        <button onclick="logout()">Logout</button>
    </div>
    
</body>
</html>
