<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Contrações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="#" id="signup-link">Cadastrar</a></p>
    </div>

    <!-- Tela de Cadastro -->
    <div id="signup-container" style="display:none;">
        <h2>Cadastrar</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Digite seu e-mail" required>
            <input type="password" id="signup-password" placeholder="Digite sua senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="#" id="login-link">Entrar</a></p>
    </div>

    <!-- Tela de Registro de Contrações -->
    <div id="app" style="display:none;">
        <h1>Registro de Contrações</h1>

        <div id="controls">
            <button onclick="startContraction()">Iniciar Contração</button>
            <button onclick="endContraction()">Finalizar Contração</button>
        </div>

        <h2>Histórico de Contrações</h2>
        <ul id="contractions-list"></ul>

        <button onclick="logout()">Sair</button>
    </div>

    <!-- Carregar o script depois do conteúdo HTML -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
